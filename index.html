<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Materialize</title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .box{
        height:300px;
      }
    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Buttons</h2>
      <button class="btn">Normal button</button>
      <button class="btn btn-small">Small button</button>
      <button class="btn btn-large">Large button</button>
      <button class="btn disabled">Disabled button</button>
      <button class="btn waves-effect waves-light">Wavey on click</button>
      <button class="btn waves-effect waves-light" type="submit">Submit button<i class="material-icons right">send</i></button>
      <h2>Floating buttons</h2>
      <button class="btn btn-floating pulse"></button>
    </div>
  </body>
</html>
