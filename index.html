<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Materialize</title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="hide">Hide on all screens</h3>
      <h3 class="hide-on-large-only">Hide on Large screens</h3>
      <h3 class="hide-on-med-only">Hide on Medium screens</h3>
      <h3 class="hide-on-small-only">Hide on small screens</h3>
      <h3 class="hide-on-med-and-up">Hide on Medium and large screens</h3>
      <h3 class="hide-on-med-and-down">Hide on Medium and small screens</h3>
      <h3 class="hide-on-large-and-down">Hide on Large and small screens</h3>
    </div>
  </body>
</html>
