<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Materialize</title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .box{
        height:300px;
      }
    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Icons</h2>
      <i class="material-icons grey-text">cloud</i>
      <i class="material-icons red-text">error</i>
      <i class="material-icons yellow-text text-darken-4">warning</i>
      <h2>Buttons with Icons</h2>
      <button class="btn">Send<i class="material-icons right">send</i></button>
      <button class="btn waves-effect waves-light">Email<i class="material-icons right">email</i></button>
      <h2>Floating buttons with icons</h2>
      <button class="btn-floating pulse red"><i class="material-icons">add</i></button>
      <button class="btn-floating pulse yellow "><i class="material-icons">remove</i></button>
      <button class="btn-floating pulse green"><i class="material-icons">edit</i></button>
    </div>
  </body>
</html>
