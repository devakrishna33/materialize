<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Materialize</title>
    <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      .badge{
        position: relative;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="nav-wraper blue">
      <div class="container">
        <a href="#" class="brand-logo">Site title</a>
        <a href="#" class="sidenav-trigger" data-target="my-nav"><i class="material-icons">menu</i></a>
        <ul class="hide-on-med-and-down right">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#" class="btn-floating blue darken-1 z-depth-0 pulse"><i class="material-icons">notifications</i></a></li>
          <li><span class="badge new red lighten-2">5</span></li>
        </ul>
      </div>
    </nav>
    <ul id="my-nav" class="sidenav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
    </ul>
    <!--Jquey-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
      });
    </script>
  </body>
</html>
